services:

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    expose:
      - 3306
    env_file:
      - .env
    restart: on-failure
    networks:
      - inception
    volumes:
      - mariadb_data:/var/lib/mysql
    secrets:
      - db_user_pass

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    expose:
      - 9000
    env_file:
      - .env
    restart: on-failure
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wordpress_data:/srv/www/wordpress
    secrets:
      - db_user_pass
      - wp_user_pass
      - wp_adm_pass

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    env_file:
    - .env
    restart: on-failure
    depends_on:
      - wordpress
    networks:
      - inception
    volumes:
      - wordpress_data:/srv/www/wordpress
      

volumes:

  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/fernacar/data/mariadb
      o: bind

  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/fernacar/data/wordpress
      o: bind


secrets:

  db_user_pass:
    file: ../secrets/db_user_pass.txt

  wp_user_pass:
    file: ../secrets/wp_user_pass.txt

  wp_adm_pass:
    file: ../secrets/wp_adm_pass.txt

networks:

  inception:
    driver: bridge
